patterns:
  - id: "PRD-001"
    domain: "prd"
    severity: "critical"
    signals:
      - "must be fast but"
      - "must support both"
      - "must be secure and"
      - "required but also"
      - "opposing requirements"
      - "conflicting requirements"
      - "cannot both"
    description: "Mutually Exclusive Requirements - requirements that directly contradict cannot both be satisfied"
    remediation: "Resolve contradictions before proceeding"

  - id: "PRD-002"
    domain: "prd"
    severity: "error"
    signals:
      - "regex:must be\\s+[a-z]+\\s*$"
      - "regex:should be\\s+[a-z]+\\s*$"
      - "regex:needs? to be\\s+[a-z]+\\s*$"
      - "intuitive"
      - "seamless"
      - "smooth experience"
      - "regex:user-?friendly"
    description: "Unmeasurable Success Criteria - requirements without measurable criteria cannot be verified"
    remediation: "Add specific, measurable acceptance criteria"

  - id: "PRD-003"
    domain: "prd"
    severity: "critical"
    signals:
      - "depends on feature"
      - "feature depends on"
      - "prerequisite for"
      - "blocked by feature"
    description: "Circular Feature Dependencies - if A requires B and B requires A, neither can be built"
    remediation: "Break circular dependencies by reordering or merging features"

  - id: "PRD-004"
    domain: "prd"
    severity: "error"
    signals:
      - "and other features"
      - "including but not limited to"
      - "and so on"
      - "other functionality"
      - "additional features"
    description: "Missing Scope Boundaries - open-ended scope enables unlimited expansion"
    remediation: "Define clear, finite boundaries for the scope"

  - id: "PRD-005"
    domain: "prd"
    severity: "critical"
    signals:
      - "in one week"
      - "in two weeks"
      - "single developer"
      - "small team"
      - "limited budget"
      - "timeline of"
      - "regex:\\d+\\s*story points"
    description: "Scope vs Resource Impossibility - large scope + small team + short timeline = impossible"
    remediation: "Balance scope with available resources and timeline"

  - id: "PRD-006"
    domain: "prd"
    severity: "error"
    signals:
      - "stakeholder wants"
      - "stakeholder needs"
      - "business wants"
      - "user wants but"
      - "conflicting priorities"
    description: "Conflicting Stakeholder Requirements - different stakeholders may have conflicting priorities"
    remediation: "Prioritize and resolve stakeholder conflicts"

  - id: "PRD-007"
    domain: "prd"
    severity: "error"
    signals:
      - "all tasks are p0"
      - "everything is critical"
      - "all features are priority"
      - "every item is"
    description: "Priority Inflation - if everything is P0, nothing is P0"
    remediation: "Maintain realistic priority distribution"
