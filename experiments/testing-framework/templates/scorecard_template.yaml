# Quality Scorecard Template
# This file is generated by the scorecard tool but can also be created manually.
# See docs/scorecard-methodology.md for scoring details.

fixture: ""                       # e.g., "webhook-relay-001"
generated_at: ""                  # ISO timestamp
generator_version: "1.0"
mode: automated                   # automated | manual | hybrid

# ============================================================================
# SCORES BY CATEGORY
# ============================================================================

scores:
  # ---------------------------------------------------------------------------
  # Completeness (25 points max)
  # ---------------------------------------------------------------------------
  completeness:
    weight: 25
    score: 0                      # Calculated total
    details:
      stories_completed:
        max: 10
        score: 0
        metric: "0/0"             # e.g., "24/24"

      no_todos:
        max: 5
        score: 0
        metric: 0                 # Count of TODO/FIXME found
        notes: ""                 # Files with most TODOs

      no_placeholders:
        max: 5
        score: 0
        metric: 0                 # Count of placeholder patterns
        patterns_found: []        # e.g., ["pass", "NotImplemented"]

      no_empty_files:
        max: 5
        score: 0
        metric: 0                 # Count of empty/stub files

  # ---------------------------------------------------------------------------
  # Functionality (25 points max)
  # ---------------------------------------------------------------------------
  functionality:
    weight: 25
    score: 0
    details:
      build:
        max: 10
        score: 0
        success: false
        command: ""               # e.g., "go build ./..."
        errors: []                # Build error messages if failed

      unit_tests:
        max: 10
        score: 0
        metric: "0/0"             # e.g., "48/48 passed"
        passed: 0
        failed: 0
        skipped: 0
        errors: []                # Failing test names

      behavior_tests:
        max: 5
        score: 0
        metric: "0/0"             # e.g., "12/12 passed"
        passed: 0
        failed: 0
        notes: ""

  # ---------------------------------------------------------------------------
  # Code Quality (20 points max)
  # ---------------------------------------------------------------------------
  code_quality:
    weight: 20
    score: 0
    details:
      linting:
        max: 8
        score: 0
        tool: ""                  # e.g., "golint", "ruff", "eslint"
        errors: 0
        warnings: 0
        top_issues: []            # Most common lint issues

      complexity:
        max: 6
        score: 0
        tool: ""                  # e.g., "gocyclo", "radon"
        average: 0.0              # Average cyclomatic complexity
        max_function: ""          # Function with highest complexity
        max_value: 0

      security:
        max: 6
        score: 0
        tool: ""                  # e.g., "gosec", "bandit", "npm audit"
        high: 0
        medium: 0
        low: 0
        issues: []                # Critical security issues

  # ---------------------------------------------------------------------------
  # Documentation (15 points max)
  # ---------------------------------------------------------------------------
  documentation:
    weight: 15
    score: 0
    details:
      readme_exists:
        max: 4
        score: 0
        exists: false
        length: 0                 # Character count

      readme_sections:
        max: 3
        score: 0
        has_install: false
        has_usage: false
        has_config: false

      api_docs:
        max: 4
        score: 0
        exists: false
        format: ""                # e.g., "openapi", "markdown", "none"
        location: ""              # e.g., "docs/api.md"

      inline_comments:
        max: 4
        score: 0
        ratio: 0.0                # Comment lines / total lines
        sampled_files: []         # Files analyzed

  # ---------------------------------------------------------------------------
  # UI/UX (15 points max) - Manual review required
  # ---------------------------------------------------------------------------
  ui_ux:
    weight: 15
    score: null                   # null = not applicable, 0-15 = score
    applicable: false             # Set to true if fixture has UI
    details:
      responsive:
        max: 3
        score: 0
        notes: ""                 # e.g., "Works on mobile, tablet, desktop"

      navigation:
        max: 3
        score: 0
        notes: ""                 # e.g., "Clear menu, breadcrumbs"

      error_feedback:
        max: 3
        score: 0
        notes: ""                 # e.g., "Shows validation errors inline"

      loading_states:
        max: 3
        score: 0
        notes: ""                 # e.g., "Spinners during async operations"

      visual_consistency:
        max: 3
        score: 0
        notes: ""                 # e.g., "Consistent colors and spacing"

# ============================================================================
# TOTALS
# ============================================================================

totals:
  raw_score: 0                    # Sum of all category scores
  max_possible: 100               # 100 if UI applicable, 85 if not
  weighted_score: 0.0             # raw_score / max_possible * 100
  grade: ""                       # A/B/C/D/F

# ============================================================================
# GRADE THRESHOLDS
# ============================================================================
# A: 90-100 - Production-ready
# B: 80-89  - Good quality, minor issues
# C: 70-79  - Acceptable, improvements needed
# D: 60-69  - Below expectations
# F: <60    - Major problems

# ============================================================================
# NOTES & RECOMMENDATIONS
# ============================================================================

notes: ""                         # General observations

recommendations: []               # List of improvement suggestions
# Examples:
#   - "Add unit tests for transform module (currently untested)"
#   - "Reduce complexity in delivery/retry.go:retryLoop"
#   - "Add README section for configuration options"

# ============================================================================
# COMPARISON (if applicable)
# ============================================================================

comparison:
  baseline_fixture: null          # e.g., "webhook-relay-001"
  delta:
    completeness: 0
    functionality: 0
    code_quality: 0
    documentation: 0
    ui_ux: 0
    total: 0
